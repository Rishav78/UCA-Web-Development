<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Events</title>
	<style>
		*{
			box-sizing: border-box;	
		}
		#b {
			margin: 0;
			padding: 0;
			background: #252525;
            position: relative;
		}
		#in {
			width: 300px;
			height: 40px;
			padding-left: 10px;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body id="b">
	<div>
		<input type="text" id="in" placeholder="Enter Text">
	</div>
	<script src="script.js"></script>
</body>
</html>
